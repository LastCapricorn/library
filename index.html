<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project: Library</title>
  <link rel="shortcut icon" href="./icon/lc_dark_green.svg" type="image/svg+xml">
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
</head>
<body>
  <header>
    <div>
      <img src="./icon/lc_dark_green.svg" width="70px" alt="last capricorn logo">
      <h1>Capricorn Library</h1>
    </div>
  </header>
  <nav>
    <div>
      <label for="choose-library">current library:
      <select id="choose-library" name="choose">
      </select></label>
      <div id="new-library">
        <button type="button" class="new-library">New Library</button>
        <div class="new-library window">
          <div>
            <label for="receive-name">Please enter a name for your new library:</label>
            <button type="button" class="close">&#10060;</button>
            <input type="text" id="receive-name" name="receive-name" autofocus>
            <button type="button" class="create">&#10004;</button>
          </div>
        </div>
      </div>
      <div id="remove-library">
        <button type="button" class="remove-library">Remove Library</button>
        <div class="close-library window">
          <div>
            <p>Do you really want to delete the current library?</p>
            <button type="button" class="confirm">confirm</button>
            <button type="button" class="quit">quit</button>
          </div>
        </div>
      </div>
      <label class="display-style" for="display-style"><span class="card-style checked">Cards</span>
      <input type="checkbox" name="display-style" id="display-style" class="switch" />
      <span class="table-style">Table</span></label>
      <span role="button" id="table-form-toggler">&#10010;</span>
    </div>
  </nav>
  <main class="container">
    <div class="form-container">
      <form action="" method="get" autocomplete="off">
        <label for="book-title">Title</label>
        <input type="text" id="book-title" name="book-title" required />
        <label for="book-author">Author</label>
        <input type="text" id="book-author" name="book-author" />
        <label for="book-category">Category</label>
        <input type="text" id="book-category" name="book-category" />
        <label for="book-year">Year</label>
        <input type="number" id="book-year" name="book-year" min="0" />
        <label for="book-pages">Pages</label>
        <input type="number" id="book-pages" name="book-pages" min="0" max="20000" />
        <label for="book-read">Read</label>
        <input type="checkbox" id="book-read" name="book-read" class="switch" >
        <button type="reset">reset</button>
        <button type="submit">add</button>
      </form>
    </div>
  </main>
</body>
</html>
